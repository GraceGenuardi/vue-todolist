<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo List</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div id="app" class="container py-5">
			<h1 class="text-center font-monospace text-danger fw-bold">ToDo List</h1>
			<div class="row py-3">
				<label for="newTask" class="col-auto col-form-label text-danger fw-bold fs-5"
					>Add Task:</label
				>

                <!-- INIZIO INPUT -->
				<div class="col">
					<input
						type="text"
						class="form-control"
						id="newTask"
						placeholder="Add new task.."
						v-model="newTaskText"
					/>
				</div>

                <!-- BOTTONE AGGIUNTA TASK -->

                <div class="col-auto">
					<button class="btn btn-primary bg-danger fw-bold text-uppercase" @click="addNewTask"> <i class="fa-solid fa-plus"></i> Add</button>
				</div>
            </div>

               <!-- LISTA TASK  -->
            <ul class="list-group">
				<li
					v-for="(task, index) in tasks"
					:class="{ 'list-group-item': true, 'text-decoration-line-through': task.done }"
					:key="index"
                    
				>

                <!-- x per eliminazione task -->
					{{ task.text }}
					<button class="btn-close float-end bg-danger"></button>
				</li>
			</ul>
			
				
		</div>

        <script src="./js/app.js"></script>
    </body>
    
</html>
